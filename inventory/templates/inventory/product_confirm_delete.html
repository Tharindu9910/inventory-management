{% extends "base.html" %}
{% block content %}

<div class="max-w-xl mx-auto mt-20">

    <div class="bg-white shadow-md rounded-2xl p-8 border border-gray-100 text-center">

        <h2 class="text-2xl font-bold mb-4">
            Delete Product
        </h2>

        <p class="text-gray-600 mb-6">
            Are you sure you want to delete
            <span class="font-semibold text-gray-900">
                "{{ object.name }}"
            </span>?
            
        </p>

        <form method="post">
            {% csrf_token %}

            <div class="flex justify-center gap-4">

                <a href="{% url 'product-list' %}"
                   class="px-5 py-2 rounded-lg border border-gray-300 hover:bg-gray-100 transition">
                    Cancel
                </a>

                <button type="submit"
                        class="px-6 py-2 rounded-lg bg-red-600 hover:bg-red-700 text-white shadow-md transition">
                    Delete Product
                </button>

            </div>

        </form>

    </div>
</div>
{% endblock %}
